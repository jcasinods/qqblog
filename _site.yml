name: "qqblog"
title: "The qqblog"
theme: theme.css
description: |
  This is my personal blog about Data Science 
base_url: https://jcasinods.github.io/qqblog/
output_dir: "docs"
navbar:
  logo: 
    image: images/logo.jpeg
    href: https://github.com/jcasinods
  right:
    - text: "Analyses"
      href: analyses.html
    - text: "Gallery"
      href: gallery.html
    - text: "Home"
      href: index.html
    - text: "About"
      href: about.html
    - icon: fab fa-github
      href: https://github.com/jcasinods
collections:
  posts:
    categories: true
    categories_metadata: true
    authors_metadata: true
    feed_items_max: 50
    share: [twitter, linkedin]
    citations: true
  analyses:
    categories: true
rss:
  full_content: true
output: distill::distill_article
